<!DOCTYPE html>
<html>
<head>
<title>HTML5 Web SQL</title>
</head>
<body>

<h2>Web SQL Database</h2>

<button onclick="createDB()">Create Database</button>
<button onclick="insertData()">Insert Data</button>
<button onclick="showData()">Show Data</button>

<p id="output"></p>

<script>
var db = openDatabase(
  'StudentDB',
  '1.0',
  'Student Database',
  2 * 1024 * 1024
);

function createDB() {
  db.transaction(function (tx) {
    tx.executeSql(
      'CREATE TABLE IF NOT EXISTS students (id INTEGER, name TEXT)'
    );
  });
  document.getElementById("output").innerText = "Database Created";
}

function insertData() {
  db.transaction(function (tx) {
    tx.executeSql(
      'INSERT INTO students VALUES (1,"Venkat")'
    );
  });
  document.getElementById("output").innerText = "Data Inserted";
}

function showData() {
  db.transaction(function (tx) {
    tx.executeSql(
      'SELECT * FROM students',
      [],
      function (tx, results) {
        document.getElementById("output").innerText =
          "ID: " + results.rows.item(0).id +
          " Name: " + results.rows.item(0).name;
      }
    );
  });
}
</script>

</body>
</html>
