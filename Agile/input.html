<!DOCTYPE html>
<html>
<head>
<title>HTML5 Web Forms 2.0</title>
</head>
<body>

<h2>HTML5 Web Form</h2>

<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  
  <input type="number" id="a" placeholder="Enter number" autofocus required>
  +
  <input type="number" id="b" placeholder="Enter number" autofocus required>
  =
  <output name="result">0</output>

  <br><br>
  <input type="submit" value="Submit">

</form>

</body>
</html>
